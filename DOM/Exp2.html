<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM Learning Part II </title>
</head>
<body>
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thrusday</div>
    </div>
    
</body>
<script>
    const parent = document.querySelector('.parent');
    console.log(parent);
    console.log(parent.children);
     

    for(let i=0; i<parent.children.length; i++){
        console.log(parent.children[i].innerHTML);
    }
    console.log(parent.firstElementChild); // Monday
    console.log(parent.lastElementChild); // Thrusday

    const Day1 = document.querySelector('.day')
    console.log(Day1)
     console.log(Day1.parentElement); // parent div
     console.log(Day1.nextElementSibling); // Tuesday
     console.log("NODES:", parent.childNodes); // It gives all the nodes 
                                               //including text nodes
                                               // it a node list
    
</script>
</html>
