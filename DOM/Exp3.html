<script>
 const div = document.createElement("div");   
 console.log(div);
 div.className = "Main";
 div.id = Math.round(Math.random() * 10 + 1)
 div.setAttribute("title", "This is a div element");
 div.style.backgroundColor = "#03a9f4";
 div.style.width = "200px";
 div.style.padding = "20px";
 //div.innerText = "This is a dynamically created div element."; (I Way)
 const textNode = document.createTextNode("This is a dynamically created div element."); // (II Way)
 div.appendChild(textNode);
 document.body.appendChild(div);

</script>
