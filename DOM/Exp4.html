<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Manupulation IV</title>
</head>
<body style ="background-color: #212121;color: #fff;">
    <ul class="language">
        <li>JavaScript</li>
    </ul>
    
</body>  
<script>

     function addLanguage(langName){
        const li = document.createElement("li");
        li.innerHTML = `${langName}`;
        const ul = document.querySelector('.language');
        ul.appendChild(li);
     }

     addLanguage("Python");
     addLanguage("TypeScript");

     function addOptiLanguage(langName){   // Always use AppendChild with createTextNode for better performance
        const li = document.createElement("li");
         li.appendChild(document.createTextNode(langName));
         document.querySelector('.language').appendChild(li);
        
     }
     addOptiLanguage("C++");

     // EDIT

     const secondLang = document.querySelector("li:nth-child(2)");
     //secondLang.innerHTML = "Java";  // Not recommended due to performance issues
     const newLi =  document.createElement("li")
     newLi.textContent = "MOJO";
     secondLang.replaceWith(newLi);

     // EDIT(II)

     const firstLang = document.querySelector("li:first-child");
     firstLang.outerHTML = "<li>Rust</li>";  


     // DELETE
     const lastLang = document.querySelector("li:last-child");
     lastLang.remove();

</script>
</html>
